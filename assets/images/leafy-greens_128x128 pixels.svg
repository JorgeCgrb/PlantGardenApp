<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#1E1E1E" rx="10" ry="10"/>
  
  <!-- Lettuce -->
  <g transform="translate(150, 150)">
    <!-- Leaves -->
    <path d="M0,30 C-40,30 -60,10 -65,-10 C-50,0 -40,10 -30,0 C-20,15 -10,20 0,10 C10,20 20,15 30,0 C40,10 50,0 65,-10 C60,10 40,30 0,30 Z" fill="#8BC34A"/>
    <path d="M0,45 C-35,45 -50,30 -55,15 C-45,20 -35,25 -25,15 C-15,30 -10,35 0,25 C10,35 15,30 25,15 C35,25 45,20 55,15 C50,30 35,45 0,45 Z" fill="#7CB342"/>
    <path d="M0,60 C-30,60 -40,45 -45,30 C-35,35 -30,40 -20,30 C-10,45 -5,50 0,40 C5,50 10,45 20,30 C30,40 35,35 45,30 C40,45 30,60 0,60 Z" fill="#689F38"/>
    <path d="M0,75 C-25,75 -35,60 -40,45 C-30,50 -25,55 -15,45 C-5,60 -5,65 0,55 C5,65 5,60 15,45 C25,55 30,50 40,45 C35,60 25,75 0,75 Z" fill="#558B2F"/>
    
    <!-- Label -->
    <text x="0" y="105" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Lettuce</text>
  </g>
  
  <!-- Spinach -->
  <g transform="translate(300, 150)">
    <!-- Leaves -->
    <ellipse cx="-25" cy="60" rx="20" ry="30" fill="#33691E" transform="rotate(-10, -25, 60)"/>
    <ellipse cx="0" cy="50" rx="25" ry="40" fill="#2E7D32"/>
    <ellipse cx="25" cy="60" rx="20" ry="30" fill="#33691E" transform="rotate(10, 25, 60)"/>
    
    <!-- Stems -->
    <path d="M-25,75 L-20,90" stroke="#7CB342" stroke-width="3" fill="none"/>
    <path d="M0,80 L0,90" stroke="#7CB342" stroke-width="3" fill="none"/>
    <path d="M25,75 L20,90" stroke="#7CB342" stroke-width="3" fill="none"/>
    
    <!-- Veins -->
    <path d="M-25,60 C-20,55 -15,50 -10,45" stroke="#558B2F" stroke-width="1" fill="none"/>
    <path d="M-25,60 C-30,55 -35,50 -40,45" stroke="#558B2F" stroke-width="1" fill="none"/>
    <path d="M0,50 C5,40 10,30 15,20" stroke="#558B2F" stroke-width="1" fill="none"/>
    <path d="M0,50 C-5,40 -10,30 -15,20" stroke="#558B2F" stroke-width="1" fill="none"/>
    <path d="M25,60 C20,55 15,50 10,45" stroke="#558B2F" stroke-width="1" fill="none"/>
    <path d="M25,60 C30,55 35,50 40,45" stroke="#558B2F" stroke-width="1" fill="none"/>
    
    <!-- Label -->
    <text x="0" y="120" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Spinach</text>
  </g>
  
  <!-- Kale -->
  <g transform="translate(450, 150)">
    <!-- Stem -->
    <path d="M0,30 L0,90" stroke="#7CB342" stroke-width="6" fill="none"/>
    
    <!-- Leaves -->
    <path d="M0,30 C-30,20 -45,5 -50,-10 C-40,-5 -30,-5 -25,0 C-40,-15 -40,-30 -35,-40 C-25,-35 -20,-25 -15,-10 C-25,-35 -15,-45 -5,-50 C0,-40 0,-30 0,-20 C0,-30 0,-40 5,-50 C15,-45 25,-35 15,-10 C20,-25 25,-35 35,-40 C40,-30 40,-15 25,0 C30,-5 40,-5 50,-10 C45,5 30,20 0,30 Z" fill="#33691E"/>
    
    <!-- Curls -->
    <path d="M-30,10 C-35,5 -35,0 -30,-5 C-25,-10 -20,-5 -25,0 C-30,5 -25,10 -20,10 C-15,10 -10,5 -15,0 Z" fill="#2E7D32"/>
    <path d="M30,10 C35,5 35,0 30,-5 C25,-10 20,-5 25,0 C30,5 25,10 20,10 C15,10 10,5 15,0 Z" fill="#2E7D32"/>
    <path d="M-10,-15 C-15,-20 -15,-25 -10,-30 C-5,-35 0,-30 -5,-25 C-10,-20 -5,-15 0,-15 C5,-15 10,-20 5,-25 Z" fill="#2E7D32"/>
    <path d="M10,-15 C15,-20 15,-25 10,-30 C5,-35 0,-30 5,-25 C10,-20 5,-15 0,-15 C-5,-15 -10,-20 -5,-25 Z" fill="#2E7D32"/>
    
    <!-- Label -->
    <text x="0" y="120" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Kale</text>
  </g>
</svg>
