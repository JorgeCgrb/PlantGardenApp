<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#1E1E1E" rx="10" ry="10"/>
  
  <!-- Carrots -->
  <g transform="translate(150, 150)">
    <!-- Root -->
    <path d="M-10,35 C-15,55 -20,75 -15,95 C-10,110 0,120 10,95 C15,75 15,55 10,35 Z" fill="#FF9800"/>
    
    <!-- Tops -->
    <path d="M0,35 C-10,25 -15,15 -20,0" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <path d="M0,35 C-5,20 -5,10 -5,-10" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <path d="M0,35 C0,20 0,10 0,-15" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <path d="M0,35 C5,20 5,10 5,-10" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <path d="M0,35 C10,25 15,15 20,0" stroke="#4CAF50" stroke-width="2" fill="none"/>
    
    <!-- Leaf Details -->
    <path d="M-20,0 C-25,-5 -25,-10 -20,-15 C-15,-20 -10,-15 -12,-10 Z" fill="#4CAF50"/>
    <path d="M-5,-10 C-10,-15 -10,-20 -5,-25 C0,-30 5,-25 3,-20 Z" fill="#4CAF50"/>
    <path d="M0,-15 C-5,-20 -5,-25 0,-30 C5,-35 10,-30 8,-25 Z" fill="#4CAF50"/>
    <path d="M5,-10 C0,-15 0,-20 5,-25 C10,-30 15,-25 13,-20 Z" fill="#4CAF50"/>
    <path d="M20,0 C15,-5 15,-10 20,-15 C25,-20 30,-15 28,-10 Z" fill="#4CAF50"/>
    
    <!-- Label -->
    <text x="0" y="130" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Carrots</text>
  </g>
  
  <!-- Radishes -->
  <g transform="translate(300, 150)">
    <!-- Root -->
    <circle cx="0" cy="70" r="30" fill="#F8BBD0"/>
    <path d="M-10,50 L-10,90" stroke="#F48FB1" stroke-width="1" fill="none"/>
    <path d="M0,45 L0,95" stroke="#F48FB1" stroke-width="1" fill="none"/>
    <path d="M10,50 L10,90" stroke="#F48FB1" stroke-width="1" fill="none"/>
    
    <!-- Tap Root -->
    <path d="M0,100 L0,115" stroke="#FFCDD2" stroke-width="4" fill="none"/>
    
    <!-- Tops -->
    <path d="M-15,40 C-20,30 -22,20 -25,10" stroke="#4CAF50" stroke-width="3" fill="none"/>
    <path d="M-5,40 C-8,25 -10,15 -8,0" stroke="#4CAF50" stroke-width="3" fill="none"/>
    <path d="M5,40 C8,25 10,15 8,0" stroke="#4CAF50" stroke-width="3" fill="none"/>
    <path d="M15,40 C20,30 22,20 25,10" stroke="#4CAF50" stroke-width="3" fill="none"/>
    
    <!-- Leaf Details -->
    <ellipse cx="-25" cy="10" rx="8" ry="4" fill="#4CAF50" transform="rotate(-30, -25, 10)"/>
    <ellipse cx="-8" cy="0" rx="10" ry="5" fill="#4CAF50" transform="rotate(-10, -8, 0)"/>
    <ellipse cx="8" cy="0" rx="10" ry="5" fill="#4CAF50" transform="rotate(10, 8, 0)"/>
    <ellipse cx="25" cy="10" rx="8" ry="4" fill="#4CAF50" transform="rotate(30, 25, 10)"/>
    
    <!-- Label -->
    <text x="0" y="140" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Radishes</text>
  </g>
  
  <!-- Beets -->
  <g transform="translate(450, 150)">
    <!-- Root -->
    <circle cx="0" cy="70" r="35" fill="#9C27B0"/>
    <ellipse cx="0" cy="70" rx="30" ry="25" fill="#8E24AA"/>
    
    <!-- Root Bottom -->
    <path d="M0,105 L0,120" stroke="#7B1FA2" stroke-width="5" fill="none"/>
    <path d="M0,120 C-5,125 0,130 5,125" stroke="#7B1FA2" stroke-width="2" fill="none"/>
    
    <!-- Tops -->
    <path d="M-25,40 C-30,30 -35,20 -40,5" stroke="#4CAF50" stroke-width="4" fill="none"/>
    <path d="M-15,35 C-18,25 -20,15 -25,0" stroke="#4CAF50" stroke-width="4" fill="none"/>
    <path d="M-5,30 C-5,20 -5,10 -5,-5" stroke="#4CAF50" stroke-width="4" fill="none"/>
    <path d="M5,30 C5,20 5,10 5,-5" stroke="#4CAF50" stroke-width="4" fill="none"/>
    <path d="M15,35 C18,25 20,15 25,0" stroke="#4CAF50" stroke-width="4" fill="none"/>
    <path d="M25,40 C30,30 35,20 40,5" stroke="#4CAF50" stroke-width="4" fill="none"/>
    
    <!-- Leaf Details -->
    <ellipse cx="-40" cy="5" rx="12" ry="6" fill="#9C27B0" transform="rotate(-30, -40, 5)"/>
    <ellipse cx="-25" cy="0" rx="12" ry="6" fill="#9C27B0" transform="rotate(-15, -25, 0)"/>
    <ellipse cx="-5" cy="-5" rx="12" ry="6" fill="#9C27B0" transform="rotate(-5, -5, -5)"/>
    <ellipse cx="5" cy="-5" rx="12" ry="6" fill="#9C27B0" transform="rotate(5, 5, -5)"/>
    <ellipse cx="25" cy="0" rx="12" ry="6" fill="#9C27B0" transform="rotate(15, 25, 0)"/>
    <ellipse cx="40" cy="5" rx="12" ry="6" fill="#9C27B0" transform="rotate(30, 40, 5)"/>
    
    <!-- Label -->
    <text x="0" y="140" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Beets</text>
  </g>
</svg>
